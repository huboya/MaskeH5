<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试1</title>
	<script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
  			$("button").click(function(){
    			$("h1,h2,p").addClass("blue");
    			$("div").addClass("important")
 		 	});
		});
	</script>
	<style type="text/css">
		.important{
			font-weight: bold;
			font-size: xx-large;
		}
		.blue{
			color: blue
		}
	</style>
</head>
<body>
	<h1>标题1</h1>
	<h1>标题2</h1>
	<p>这是一个段落</p>
	<p>这是另一个段落</p>
	<div>这是一些重要的文本</div>
	<br>
	<button>点我</button>	
</body>
</html>
